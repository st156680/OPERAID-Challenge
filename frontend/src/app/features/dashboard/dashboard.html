<div class="layout">
    <app-header></app-header>
    
    <app-filter-bar 
        [machines]="allMachines$ | async" 
        [indices]="allIndices$ | async"
        [selectedMachines]="(machineFilter$ | async) ?? []" 
        [selectedIndices]="(indexFilter$ | async) ?? []"
        (machineChange)="machineFilter$.next($event)" 
        (indexChange)="indexFilter$.next($event)">
    </app-filter-bar>

    <main class="grid-container">
        <app-machine-card 
            *ngFor="let group of filteredGroups$ | async; trackBy: trackByMachineId" 
            [group]="group"
            [selectedIndices]="(indexFilter$ | async) ?? []">
        </app-machine-card>

        <div *ngIf="(filteredGroups$ | async)?.length === 0" class="empty-state">
            <span *ngIf="((machineFilter$ | async)?.length || 0) > 0 || (indexFilter$ | async)">
                ğŸš« No machines match filter
            </span>
            <span *ngIf="!(((machineFilter$ | async)?.length || 0) > 0 || (indexFilter$ | async))">
                â³ Waiting for data...
            </span>
        </div>
    </main>
</div>
