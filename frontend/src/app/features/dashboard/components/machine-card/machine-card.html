<div class="card-container">

    <div class="kpi-header">
        <div class="machine-badge">
            <span class="id-text">{{ group.machineId }}</span>
        </div>

        <div class="kpi-item highlight-blue">
            <span class="kpi-label">Sum (60s)</span>
            <span class="kpi-value">{{ totalLast60s }}</span>
        </div>

        <div class="kpi-item highlight-green">
            <span class="kpi-label">Average (60s)</span>
            <span class="kpi-value">{{ avgLast60s | number:'1.1-2' }}</span>
        </div>
    </div>

    <div class="divider"></div>

    <div class="chart-section">
        <div class="chart-title">Sum Scrap per Index</div>
        <div class="chart-wrapper">
            <canvas baseChart [data]="sumChartData" [options]="sumChartOptions" [type]="'line'">
            </canvas>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-title">Average Scrap per Index</div>
        <div class="chart-wrapper">
            <canvas baseChart [data]="avgChartData" [options]="avgChartOptions" [type]="'line'">
            </canvas>
        </div>
    </div>

</div>
